<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    @import "reset.css";

    .video-player {
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 45px rgba(0, 0, 0, 0.8);
    }
    
    .video-player-button {
      margin-bottom: 17px;
      margin-left: 1px;
      margin-right: 10px;
      height: 8px;
      width: 8px;
      font-size: 89%;
      line-height: 130%;
      background-color:rgba(0, 0, 0, 1);
      border-style:none;
      cursor: pointer;
      color: white;
    }

    .video-player-button:focus {
      outline: 0;
      margin-bottom: 17px;
      margin-left: 1px;
      margin-right: 10px;
      height: 8px;
      width: 8px;
      font-size: 89%;
      line-height: 130%;
      background-color:rgba(0, 0, 0, 1);
      border-style:none;
      cursor: pointer;
      color: white;}

    .js-video-container {
      flex-grow: 1;
    }

    .js-volume-button {
      margin-left: 4px;
    }

    .js-mute-button {
      margin-left: 4px;
    }

    .js-volume-button:focus {
      margin-left: 4px;
    }

    .js-mute-button:focus {
      margin-left: 4px;
    }

    .js-fullscreen-button {
      margin-right: 13px;
    }

    .js-fullscreen-button:focus {
      margin-right: 13px;
    }

    .bottom-panel {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      background-color: black;
    }
    
    .js-progress {
      display: flex;
      flex-direction: row;
      flex-grow: 1;
      background-color:rgba(117, 190, 218, 0);
      border-radius: 2px;
      font-size: 79%;
      height: 4px;
      margin-top: 8px;
      margin-left: 3px;
      margin-right: 8px;
    }

    .js-progress-slider {
      justify-content: center; 
      background-color: #f8104d;
      border-radius: 2px;
      height: 4px;
      font-size: 10px;
    }

    .video-player-time {
      display: flex;
      font-size: 79%;
      line-height: 160%;
      font-family: 'Roboto', sans-serif;
      background-color: black;
      color: white;
    }

  .js-current-time {
    font-size: 12px;
    margin-left: 4px;
    margin-right: 4px;
    margin-top: 1px;
  }

  .js-duration {
    font-size: 12px;
    margin-top: 1px;
  }

  .dot {
    opacity: 0;
    display: flex;
    align-self: center;
    margin-left: -3px;
    height: 6px;
    width: 6px;
    background-color: #f8104d;
    border-radius: 50%;
    display: inline-block;
    border-style: solid;
    border-color: white;
    transition-property: all;
    transition-duration: 300ms;
  }

  .js-progress:hover .dot {
    opacity: 1;
    transition-duration: 300ms;
    transition-timing-function: ease-out;
  }

  </style>
</head>
<body>
  <div class="video-player" id="player" style="width: 576px; height: 432px;">
    <div class="js-video-container"></div>
    <div class="bottom-panel">
      <button class="js-play-button video-player-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>

      <button class="js-pause-button video-player-button">
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>

      <button class="js-mute-button video-player-button">
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>

      <button class="js-volume-button video-player-button">
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>

      <span class="js-current-time video-player-time"></span>

      <div class="js-progress">
        <div class="js-progress-slider"> </div>
        <span class="dot"></span>
      </div>

      <span class="js-duration video-player-time"></span>   
      
      <button class="js-fullscreen-button video-player-button">
        <i class="fa fa-arrows-alt" aria-hidden="true"></i>
      </button>

    </div>
  </div>
    <!-- Here can be placed player controls: play and volume buttons -->
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
