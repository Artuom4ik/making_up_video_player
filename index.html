<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <style type="text/css">
    .js-video-container {
      flex-grow: 1;
    }
    .button {
      background-color: black;
    }
    button {
      background-color:rgba(117, 190, 218, 0);
      border-style:none;
      cursor: pointer;
      color: white;}
    .video-player {
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 45px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="video-player" id="player" style="width: 800px; height: 600px;">
    <div class="js-video-container"></div>
    <div class="button">
      
      <button class="js-play-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>

      <button class="js-pause-button">
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>

      <button class="js-volume-button">
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>

      <button class="js-mute-button">
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
    </div>
  </div>
    <!-- Here can be placed player controls: play and volume buttons -->
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
